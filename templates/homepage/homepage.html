{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Welcome</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        /* Reset some default browser styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li,
        form,
        input,
        button {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: #0074D9;
            overflow: hidden;
            display: flex;
            justify-content: center;
            gap: 8%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #0f64a7;
            color: white;
        }

        /* Container styles */
        /* .container {
            margin: auto;
            margin-top: 20px;
            width: 86%;
        } */

        /* User card styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .user-card {
            border: 1px solid #DDD;
            padding: 10px;
            margin: 10px;
            width: 250px;
            background-color: #F0F8FF;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .user-card h3 {
            margin-bottom: 8px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .edit-button,
        .delete-button {
            padding: 6px 12px;
            text-decoration: none;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover,
        .delete-button:hover {
            background-color: #0f64a7;
            /* Updated hover effect color */
        }

        /* No data message styles */
        .no-data {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }

        /* Styling for form elements */
        form {
            width: 30%;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #CCC;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0f64a7;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-head {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            margin: 20px auto;
            text-align: center;
        }

        /* Updated heading styles */
        .main-head {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        /* Call to action button */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #0f64a7;
        }

        .container p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://django-crud-rosy.vercel.app/">Home</a>
        <a href="https://django-crud-rosy.vercel.app/userform/">Add User</a>
        <a href="https://django-crud-rosy.vercel.app/users/">Users</a>
    </nav>
    <div class="container">
        <h1 class="main-head">Welcome to the CRUD App!</h1>
        <p>Manage your users with ease using our user-friendly CRUD interface.</p>
        <a href="https://django-crud-rosy.vercel.app/userform/" class="cta-button">Add New User</a>
    </div>
</body>
</html>
