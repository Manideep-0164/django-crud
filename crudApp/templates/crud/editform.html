<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" value="{{item.name}}" id="username">
        <input type="number" name="age" value="{{item.age}}" id="age">
        <input type="text" name="city" value="{{item.city}}" id="city">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
